<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filters</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="filter">
        <button class="button button_type_all" data-filter="all">All</button>
        <button class="button button_type_cat" data-filter="cat">Cat</button>
        <button class="button button_type_dog" data-filter="dog">Dog</button>
        <button class="button button_type_bird" data-filter="bird">Bird</button>
    </div>
</header>
<main class="content">
    <div class="container">
        <a href="/" class="card cat">Cat</a>
        <a href="/" class="card dog">Dog</a>
        <a href="/" class="card bird">Bird</a>
        <a href="/" class="card dog">Dog</a>
        <a href="/" class="card cat">Cat</a>
        <a href="/" class="card bird">Bird</a>
        <a href="/" class="card bird">Bird</a>
        <a href="/" class="card dog">Dog</a>
        <a href="/" class="card cat">Cat</a>
    </div>
</main>

<script src="js/main.js"></script>
</body>
</html>
